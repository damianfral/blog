<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" class="row">
	<head>
		<link href="atom.xml" type="application/atom+xml" rel="alternate" title="Damián Franco Álvarez's blog ATOM Feed">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>
			Damián Franco Álvarez's blog - $title$
		</title>
		<link rel="stylesheet" type="text/css" href="/css/syntax.css" />
		<link rel="stylesheet" type="text/css" href="/css/fontfaces.css" />
		<link rel="stylesheet" type="text/css" href="/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="/css/grid.css" />
		<link rel="stylesheet" type="text/css" href="/css/default.css" />

		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-42041306-1']);
			_gaq.push(['_trackPageview']);
		</script>

	</head>
	<body class="Site">
		<header>
			<div class="Grid">
				<h1 class="Grid-cell u-textCenter">
					<a id="home" href="/">Damián Franco Álvarez's blog</a>
				</h1>
				
			</div>
		</header>
		<main class="Site-content Container">
			$body$
		</main>
		</div>

		<div id="comments" class="Grid">
			<div id="disqus_thread", class="Site-content Container">
				<script type="text/javascript">
					/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
					if (/posts/.test(window.location.toString()))
					{
						var disqus_shortname = 'blog-damianfral'; // required: replace example with your forum shortname
						 /* * * DON'T EDIT BELOW THIS LINE * * */
						(function() {
							var dsq = document.createElement('script');
							dsq.type = 'text/javascript';
							dsq.async = true;
							dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
							(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
						})();

						document.getElementById("comments").style.opacity = "1"
					};
						
				</script>
			</div>
		</div>
		

		<footer>
			<div class="u-textCenter">

				<div id="contact-links" class="Grid u-textCenter Grid--gutters2x">
					<a class="Grid-cell" href="https://twitter.com/pamojarpan">
						<i class="icon-twitter"></i>
					</a>
					<a class="Grid-cell" href="https://github.com/damianfral"><i class="icon-github"></i></a>
					<a class="Grid-cell" href="http://www.linkedin.com/profile/view?id=201155207"><i class="icon-linkedin"></i></a>
					<a class="Grid-cell" href="http://feeds.feedburner.com/damianfral-blog">
						<i class="icon-rss"></i>
					</a>
						
				</div>
				
			</div>
		</footer>
		<script src="/js/custom.modernizr.js" />
		<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>


		<script type="text/javascript">  (function() {
			var ga = document.createElement('script');     ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:'   == document.location.protocol ? 'https://ssl'   : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
	 </script>
	</body>

</html>
